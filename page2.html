<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page 2</title>
</head>
<body>
    <header>
        <h1>Application Form</h1>
        <p>Fill in your details</p>
    </header>
    <form action="">
        <div>
            <label for="fname">First Name</label><br/>
            <input type="text" required placeholder="Enter first name" id="fname">
        </div>
        <div>
            <label for="lname">Last Name</label><br/>
            <input type="text" required placeholder="Enter last name" id="lname">
        </div>
        <div>
            <label for="gender">Gender</label><br/>
            <select name="gender" id="gender">
                <option value="" disabled selected>Select gender</option>
                <option value="male">male</option>
                <option value="female">female</option>
            </select>
        </div>
        <div>
            <label for="email">Email Address</label><br/>
            <input type="email" required placeholder="Enter email address" id="email">
        </div>
        <div>
            <label for="edu">Education Level</label><br/>
            <select name="edu" id="edu" >
                <option value="" disabled selected>Select level of education</option>
                <option value="bsc">Bsc</option>
                <option value="msc">Msc</option>
                <option value="diploma">Diploma</option>
                <option value="doctorate">Doctorate(PhD)</option>
                <option value="highSchool">High School / Secondary School</option>
                <option value="underGraduate">Under Graduate</option>
                <option value="juniorSchool">junior / Middle School</option>
                <option value="postGraduate">Post Graduate</option>
            </select>
        </div>
        <div>
            <label for="country">Country</label><br/>
            <input type="text" required placeholder="Enter your country" id="country">
        </div>
        <div>
            <label for="state">State/City of Residence</label><br/>
            <input type="text" required placeholder="Enter your state of residence" id="state">
        </div>
        <div>
            <label for="employment">Employment Status </label><br/>
            <select name="employment" id="employment">
                <option value="" disabled selected>Select employment status</option>
                <option value="employed">employed</option>
                <option value="unemployed">unemployed</option>
                <option value="self-employed">self-employed</option>
            </select>
        </div>
        <div>
            <label for="phone">Phone Number</label><br/>
            <input type="number" required placeholder="08154387000" id="phone">
        </div>
        <div>
            <label for="school">Choose School </label><br/>
            <select name="school" id="school">
                <option value="" disabled selected>Select school</option>
                <option value="creativeEconomy">School of Creative Economy</option>
                <option value="business">School of Creative Economy</option>
            </select>
        </div>
        <div>
            <label for="course">Choose Course of Study </label><br/>
            <select name="course" id="course">
                <option value="" disabled selected>Select course</option>
                <option value="1">Content Mastery for African Creators</option>
                <option value="2">High-Impact selling:From Prospecting to closing</option>
            </select>
        </div>
        <div>
            <label for="channel">How did you hear about us? </label><br/>
            <select name="channel" id="channel">
                <option value="" disabled selected>Select channel</option>
                <option value="1">Twitter</option>
                <option value="2">Facebook</option>
                <option value="3">Linkedin</option>
                <option value="4">Youtube</option>
                <option value="5">Friend</option>
                <option value="6">Whatsapp</option>
                <option value="7">Instagram</option>
                <option value="8">Bill Board</option>
                <option value="9">Other</option>
            </select>
        </div>
        <div>
            <label for="scholarship">Scholarship/Discount code(optional)</label><br/>
            <input type="text" required placeholder="Scholarship or student ID or discount codes" id="scholarship">
        </div>

        <p>By clicking continue,I agree to <a href="*">Terms of use</a> and<br/> 
        acknowledge that i have read the <a href="*">Privacy Policy</a></p>
       <button>Proceed</button>
    </form>
    <a href="index.html">Go to previous page</a>
</body>
</html>
